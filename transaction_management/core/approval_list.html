<!doctype html>
<html>
<head><title>Approval List</title></head>
<body>
<h1>Pending Student Approvals</h1>
<table border="1">
    <tr><th>User</th><th>Student Number</th><th>Document</th><th>Actions</th></tr>
    {% for p in profiles %}
    <tr>
        <td>{{ p.user.username }} ({{ p.user.email }})</td>
        <td>{{ p.student_number }}</td>
        <td>
            {% if p.document %}
                <a href="{{ p.document.url }}" target="_blank">View</a>
            {% else %}
                No document
            {% endif %}
        </td>
        <td>
            <a href="{% url 'core:approve_profile' p.id %}">Approve</a> |
            <a href="{% url 'core:reject_profile' p.id %}">Reject</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
