<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/cda339b82d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <form id="form">
            <h2>CvSU Bacoor</h2>

            <div class="inputBox">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="email" placeholder="Email    " required>
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pass" placeholder="Password" required>
                
                <div class="toggle">
                    <button type="button" id="togglePassword"><i class="fa-regular fa-eye"></i></button>
                </div>
            </div>

            <div class="rememberForgot">
                <input type="checkbox" value="remember"> 
                <label> &nbsp; Remember me</label>
            </div> 

            <div class="submit">
                <input type="submit" value="Login">
            </div>

            <div class="registration">
                <p>Don't have an account? <a href="registration.html"><b>Sign Up</b></a></p>
            </div>
        </form>
    </div>
    <script src="function.js"></script>
</body>
</html>
