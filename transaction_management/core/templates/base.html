<!DOCTYPE html>
<html lang="en">

    <title>Transaction Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #004d00;

            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<nav>
